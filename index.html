<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta robots="noindex, nofollow">
    <title>Travel Website Form</title>
    <meta name="description" content="This is a part of the technical test which requires a responsive page accepting data. We never repeat the title keywords in the description">

    <script type="text/javascript" src="travel.js"></script>  
    <link rel="stylesheet" type="text/css" href="travel.css">
    
    <!-- Tools and services used for this example were kept as simple as possible raw HTML + JS + CSS that can be run without an installation and created in a basic text editor. Illustrated in github pages -->

  <body>
    <!-- To keep things simple I used a form example found online then updated to suit requirements and fixed errors in the code. Eg, JS validation error and null pointer exception -->
        <div class="container">
            <header>Signup Form</header>
            <div class="progress-bar">
                <div class="step">
                    <p>Name</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Contact</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Preferences</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Submit</p>
                    <div class="bullet">
                        <span>4</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
            </div>

            <div class="form-outer">
                <form action="#">
                    <div class="page slide-page">
                        <div class="title">Basic Info:</div>
                        <div class="field">
                            <div class="label">First Name</div>
                            <input type="text" required />
                        </div>
                        <div class="field">
                            <div class="label">Last Name</div>
                            <input type="text" required />
                        </div>
                        <div class="field">
                            <button class="firstNext next">Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Contact Info:</div>
                        <div class="field">
                            <div class="label">Email Address</div>
                            <input type="email" required />
                        </div>
                        <div class="field">
                            <div class="label">Phone Number</div>
                            <input type="Number" required min="10" />
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Previous</button>
                            <button class="next-1 next">Next</button>
                        </div>
                    </div>
                    <div class="page">
                        <div class="title">Travel:</div>
                        <div class="field">
                            <input type="text" placeholder="Destination" required>
                        </div>
                        <div class="field">
                            <div class="label">Start Date</div>
                            <input type="date" id="start-date" required min=""/>
                        </div>
                        <div class="field">
                            <div class="label">End Date</div>
                            <input type="date" id="end-date" required min=""/>
                        </div>
                        <div class="field btns">
                            <button class="prev-2 prev">Previous</button>
                            <button class="next-2 next">Next</button>
                        </div>
                      </div>
                      <div class="page">
                        <div class="title">Submit:</div>
                        <div class="field">
                            <div class="label">Any Special Preferences</div>
                            <input type="text" placeholder="I like to fly business class...">
                        </div>
                        <div class="field btns">
                            <button class="prev-3 prev">Previous</button>
                            <button class="submit">Submit</button>
                        </div>
                      </div>
            
                </form>
            </div>
        </div>
        <script src="travel.js"></script>
    </body>
</html>
